<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products" text=""></ion-back-button>
    </ion-buttons>
    @if (product()) {
      <ion-title>{{ product()!.title }}</ion-title>
    }
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="info">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="location">
      <ion-icon name="map-sharp"></ion-icon>
      <ion-label>Ubicaci√≥n</ion-label>
    </ion-tab-button>
    @if (product()?.soldTo !== null) {
      <ion-tab-button tab="sale">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Venta</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
